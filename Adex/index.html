        <nav class="navbar" data-navbar>

            <a href="#" class="logo">
              <img
                src="./assets/images/logo-light.svg"
                alt=""
                width="74"
                height="24"
              />
            </a>
            <button
              class="nav-close-btn"
              aria-label="Close Menu"

          </ul>
          <div class="wrapper">
            <a href="mailto:info@gmail.com" class="contact-link"
              >info@gmail.com</a
            >
            <a href="tel:0000000000">000-0000000</a>
          </div>
          <ul class="social-list">
            <li>
              <a href="#" class="social-link"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#" class="social-link"

              ></a>
            </li>
            <li>
              <a href="#" class="social-link"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>

        </nav>
        <a href="#" class="btn btn-primary">Free Trial</a>

          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>
    <!-- Hero -->
    <main>
      <section
        class="section hero has-bg-image"
        aria-label="home"
        style="background-image: url(./assets/images/hero-bg.jpg)"
      >
        <div class="container">
          <div class="hero-content">
            <h1 class="h1 hero-title">
              Crafting project specific solutions with expertise.
            </h1>
            <p class="hero-text">
              Weâ€™re a creative company that focuses on establishing long-term
              relationships with customers.
            </p>
            <div class="btn-wrapper">
              <a href="#" class="btn btn-primary">Explore Now</a>
              <a href="#" class="btn btn-outline">Contact Us</a>
            </div>
          </div>
          <div class="hero-slider" data-slider>
            <div class="slider-inner">
              <ul class="slider-container" data-slider-container>
                <li class="slider-item">
                  <figure
                    class="img-holder"
                    style="--width: 575; --height: 550"
                  >
                    <img
                      src="./assets/images/hero-slide-1.jpg"
                      alt=""
                      width="575"
                      height="550"
                      class="img-cover"
                    />
                  </figure>
                </li>
                <li class="slider-item">
                  <div class="hero-card">
                    <figure
                      class="img-holder"
                      style="--width: 575; --height: 550"
                    >
                      <img
                        src="./assets/images/hero-slide-2.jpg"
                        alt=""
                        width="575"
                        height="550"
                        class="img-cover"
                      />
                    </figure>
                    <button class="play-btn" aria-label="Play Adex intro">
                      <ion-icon name="play" aria-hidden="true"></ion-icon>
                    </button>
                  </div>
                </li>
                <li class="slider-item">
                  <figure
                    class="img-holder"
                    style="--width: 575; --height: 550"
                  >
                    <img
                      src="./assets/images/hero-slide-3.jpg"
                      alt=""
                      width="575"
                      height="550"
                      class="img-cover"
                    />
                  </figure>
                </li>
              </ul>
            </div>
            <button
              class="slider-btn prev"
              aria-label="Slide to Previous"
              data-slider-prev
            >
              <ion-icon name="arrow-back"></ion-icon>
            </button>
            <button
              class="slider-btn next"
              aria-label="Slide to Next"
              data-slider-next
            >
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </div>
      </section>
